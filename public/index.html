<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Processing API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Image Processing API</h1>
      <div class="image-gallery"></div>
      <div class="resize-form">
        <h2>Resize Image</h2>
        <form>
          <label for="image-select">Select an image:</label>
          <select id="image-select" name="image"></select>
          <label for="width">Width:</label>
          <input type="number" id="width" name="width" required />
          <label for="height">Height:</label>
          <input type="number" id="height" name="height" required />
          <button type="submit">Resize</button>
        </form>
        <div class="resized-url"></div>
      </div>
      <div class="upload-form">
        <h2>Upload a jpg/jpeg Image</h2>
        <form>
          <input type="file" id="fileInput" name="image" accept=".jpg, .jpeg" />
          <button type="submit">Upload</button>
        </form>
        <div class="upload-message"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
