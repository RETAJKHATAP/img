<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Image processing web application for resizing and uploading images"
    />
    <title>Image Processing API</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Image Processing API</h1>

      <section class="image-gallery" aria-label="Processed images gallery">
        <p class="gallery-placeholder">No images processed yet</p>
      </section>

      <section class="resize-form" aria-labelledby="resize-heading">
        <h2 id="resize-heading">Resize Image</h2>
        <form id="resizeForm" novalidate>
          <div class="form-group">
            <label for="image-select">Select an image:</label>
            <select
              id="image-select"
              name="image"
              required
              aria-describedby="image-help"
            >
              <option value="" disabled selected>Choose an image</option>
            </select>
            <small id="image-help" class="form-text"
              >Select from uploaded images</small
            >
          </div>

          <div class="form-group">
            <label for="width">Width (pixels):</label>
            <input
              type="number"
              id="width"
              name="width"
              min="100"
              max="4000"
              required
              aria-describedby="width-help"
            />
            <small id="width-help" class="form-text"
              >Minimum 100px, Maximum 4000px</small
            >
          </div>

          <div class="form-group">
            <label for="height">Height (pixels):</label>
            <input
              type="number"
              id="height"
              name="height"
              min="100"
              max="4000"
              required
              aria-describedby="height-help"
            />
            <small id="height-help" class="form-text"
              >Minimum 100px, Maximum 4000px</small
            >
          </div>

          <button type="submit" class="btn-primary">Resize Image</button>
        </form>
        <div class="resized-url" aria-live="polite"></div>
      </section>

      <section class="upload-form" aria-labelledby="upload-heading">
        <h2 id="upload-heading">Upload Image</h2>
        <form id="uploadForm" enctype="multipart/form-data" novalidate>
          <div class="form-group">
            <label for="fileInput">Choose JPEG image:</label>
            <input
              type="file"
              id="fileInput"
              name="image"
              accept=".jpg,.jpeg"
              required
              aria-describedby="file-help"
            />
            <small id="file-help" class="form-text"
              >Maximum file size: 5MB</small
            >
          </div>
          <button type="submit" class="btn-primary">Upload Image</button>
        </form>
        <div class="upload-message" aria-live="polite"></div>
      </section>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
